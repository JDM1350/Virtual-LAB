<!DOCTYPE html>
<html lang="en">
<!-- Head Section -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width,
		initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible"
		content="ie=edge" />

	<!-- title -->
	<title>Shell Sort Visualizer using JavaScript</title>

	<!-- linking style.css -->
	<link href="/style2.css" rel="stylesheet" />
</head>

<!-- Body Section -->

<body>
	<section class="head">Shell Sort</section>
	
	<section class="data-container"></section>
	<section id="ele"></section>
	<span id="speed">Speed
		<input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
	</span>
	<div style="margin: auto; width: fit-content">
		
		<label>Enter number of array element:</label>
	<input type="number"  id="arrnum"><br>
<br>
		<label>Enter array elements:</label>
		<input type="number" id="text1"><br>
	<button onclick="addnum()"  >Add</button>
	<p id="demo"></p>

		<!-- "Generate New Array" button -->
		<button class="btn1" onclick="generate()"
				id="Button1">
			Generate New Array
		</button>

		<!-- "Shell Sort" button -->
		<button class="btn2" onclick="ShellSort(),disable()"
				id="Button2">Shell Sort</button>
	</div>

	<!-- linking script.js -->
	
	
	<script src="/script.js"></script>
</body>
</html>
